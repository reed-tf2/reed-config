load_itempreset 0

alias +spaceDefault "+jump; spec_mode;"
alias -spaceDefault "-jump;"
bind SPACE +spaceDefault

// Utility //

// Shift-Alerts

alias alertSpy "voicemenu 1 1;"
alias alertSniper "voicemenu 1 0; say_team There's a sniper ahead;"
alias alertSpyOnEngi "voicemenu 2 0; say_team Spy is sapping engi's stuff;"

alias M1_state_modified "alertSpy;"
alias M2_state_modified "alertSniper;"
alias M4_state_modified "alertSpyOnEngi;"

alias initM1_key "alias +M1_key +attack; alias -M1_key -attack;"
alias initM2_key "alias +M2_key +attack2; alias -M2_key -attack2;"
alias initM4_key "alias M4_key lastdisguise;"

// Default
initM1_key
initM2_key
initM4_key

alias +shift_toggle "alias +M1_key M1_state_modified; alias +M2_key M2_state_modified; alias M4_key M4_state_modified;"
alias -shift_toggle "initM1_key; initM2_key; initM4_key;"

bind SHIFT +shift_toggle

bind MOUSE1 +M1_key
bind MOUSE2 +M2_key
bind MOUSE4 M4_key
