alias +spaceDefault "+jump; spec_mode;"
alias -spaceDefault "-jump;"
bind SPACE +spaceDefault

// Shift-Alerts
alias null ""

alias alertSpy "voicemenu 1 1;"
alias alertSniper "voicemenu 1 0; say_team There's a sniper ahead;"
alias alertSpyOnEngi "voicemenu 2 0; say_team Spy is sapping engi's stuff;"
alias alertBehind "voicemenu 1 0; say_team Incoming behind;"
alias alertIncoming "voicemenu 1 0;"
alias disguiseRandomEnemy "exec randClass;"
alias sayTeamAffirmative "say_team ▶ Affirmative"
alias sayAllAffirmative "say ▶ Affirmative"

alias M1_state_modified "alertSpy;"
alias M2_state_modified "alertSniper;"
alias M3_state_modified "alertSpyOnEngi;"
alias M4_state_modified "disguiseRandomEnemy;"
alias MWHEELUP_modified "alertIncoming"
alias MWHEELDOWN_modified "alertBehind"
alias ALT_modified "sayAllAffirmative"

alias initM1_key "alias +M1_key +attack; alias -M1_key -attack;"
alias initM2_key "alias +M2_key +attack2; alias -M2_key -attack2;"
alias initM3_key "alias M3_key null;"
alias initM4_key "alias M4_key lastdisguise;"
alias initALT_key "alias ALT_key null"
alias initMWHEELUP_key "alias MWHEELUP_key spec_next"
alias initMWHEELDOWN_key "alias MWHEELDOWN_key spec_prev"

// Default
initM1_key
initM2_key
initM3_key
initM4_key
initALT_key
initMWHEELUP_key
initMWHEELDOWN_key


alias +shift_toggle "alias +M1_key M1_state_modified; alias +M2_key M2_state_modified; alias M3_key M3_state_modified; alias M4_key M4_state_modified; alias MWHEELUP_key MWHEELUP_modified; alias MWHEELDOWN_key MWHEELDOWN_modified; alias ALT_key ALT_modified;"
alias -shift_toggle "initM1_key; initM2_key; initM3_key; initM4_key; initMWHEELUP_key; initMWHEELDOWN_key; initALT_key;"

bind SHIFT +shift_toggle

bind MOUSE1 +M1_key
bind MOUSE2 +M2_key
bind MOUSE3 M3_key
bind MOUSE4 M4_key
bind ALT ALT_key
bind MWHEELUP MWHEELUP_key
bind MWHEELDOWN MWHEELDOWN_key
