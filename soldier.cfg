exec reset

//Rocket Jump
alias +bombjump "+jump;+duck;+attack;"
alias -bombjump "-jump;-duck;-attack;"
alias bindBombJump "bind MOUSE4 +bombjump;"
bindBombJump;

//Shift-Alerts
exec get_shift_alert_base_variables;
alias bindM4-default bindBombJump;
alias +setBinds "bindM1-alertSpy; bindM2-alertSniper; bindM4-alertSpyOnEngi;"
alias -setBinds "bindM1-default; bindM2-default; bindM4-default"
bind SHIFT +setBinds;
