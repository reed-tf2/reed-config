exec reset

//Rocket Jump
alias +rocket_jump "+jump;+duck;+attack;"
alias -rocket_jump "-jump;-duck;-attack;"
alias +M4_key +rocket_jump;
alias -M4_key -rocket_jump;

// Shift-Alerts
alias initM4_key "alias +M4_key +rocket_jump; alias -M4_key -rocket_jump;"

// Needed to set "+" toggle to alias +M4_key
alias +shift_toggle "alias +M1_key M1_state_modified; alias +M2_key M2_state_modified; alias M3_key M3_state_modified; alias M4_key M4_state_modified; alias MWHEELUP_key MWHEELUP_modified; alias MWHEELDOWN_key MWHEELDOWN_modified; alias ALT_key ALT_modified;"

bind MOUSE4 +M4_key
