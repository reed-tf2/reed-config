exec reset

//Rocketjump
alias "+bombjump" "+jump;+duck;+attack;"
alias "-bombjump" "-jump;-duck;-attack;"
bind "MOUSE4" "+bombjump"

//Shift-VoiceCommand
alias alertSpy "voicemenu 1 1;"
alias alertSniper "voicemenu 1 0; say_team There's a sniper ahead;"
alias alertSpyOnEngi "voicemenu 1 0; say_team Spy is sapping engi's stuff;"
alias +setBinds "bind MOUSE1 alertSpy; bind MOUSE2 alertSniper; bind MOUSE4 alertSpyOnEngi;"
alias -setBinds "bind MOUSE1 +attack; bind MOUSE2 +attack2; bind MOUSE4 +bombjump;"
bind shift "+setBinds"
