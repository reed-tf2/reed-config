exec custom/key_modifiers/init

// Reset to defaults
resetKey_M1
resetKey_M2
resetKey_M3
resetKey_M4
resetKey_ALT
resetKey_MWHEELUP
resetKey_MWHEELDOWN

alias +shift_toggle "modifyKey_M1; modifyKey_M2; modifyKey_M3; modifyKey_M4; modifyKey_MWHEELUP; modifyKey_MWHEELDOWN; modifyKey_ALT;"
alias -shift_toggle "resetKey_M1; resetKey_M2; resetKey_M3; resetKey_M4; resetKey_MWHEELUP; resetKey_MWHEELDOWN; resetKey_ALT;"

bind SHIFT +shift_toggle

bind MOUSE1 +M1_key
bind MOUSE2 +M2_key
bind MOUSE3 M3_key
bind MOUSE4 M4_key
bind ALT ALT_key
bind MWHEELUP MWHEELUP_key
bind MWHEELDOWN MWHEELDOWN_key
