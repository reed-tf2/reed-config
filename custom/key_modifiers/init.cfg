exec custom/key_modifiers/alerts

alias null ""
alias loadItemPreset0 "load_itempreset 0; disguise 8 -2;"

alias modifyKey_M1 "alias +M1_key alertSpy;"
alias resetKey_M1 "alias +M1_key +CUSTOM_ATTACK; alias -M1_key -CUSTOM_ATTACK;"

alias modifyKey_M2 "alias +M2_key alertSniper;"
alias resetKey_M2 "alias +M2_key +CUSTOM_ATTACK2; alias -M2_key -CUSTOM_ATTACK2;"

alias modifyKey_M3 "alias M3_key alertSpyOnEngi;"
alias resetKey_M3 null

alias modifyKey_M4 "alias M4_key sayGameIsHard;"
alias resetKey_M4 null

alias modifyKey_MWHEELUP "alias MWHEELUP_key alertIncoming"
alias resetKey_MWHEELUP "alias MWHEELUP_key spec_next"

alias modifyKey_MWHEELDOWN "alias MWHEELDOWN_key alertBehind"
alias resetKey_MWHEELDOWN "alias MWHEELDOWN_key spec_prev"

alias modifyKey_ALT "alias ALT_key sayAllAffirmative"
alias resetKey_ALT "alias ALT_key loadItemPreset0;"