alias modifyKey_M3 "alias M3_key alertSpyOnEngi; bind MOUSE3 M3_key;"
alias resetKey_M3 "unbind MOUSE3;"

alias modifyKey_M4 "alias M4_key sayGameIsHard; bind MOUSE4 M4_key;"
alias resetKey_M4 "unbind MOUSE4;"

alias modifyKey_MWHEELUP "alias MWHEELUP_key alertIncoming"
alias resetKey_MWHEELUP "alias MWHEELUP_key spec_next"

alias modifyKey_MWHEELDOWN "alias MWHEELDOWN_key alertBehind"
