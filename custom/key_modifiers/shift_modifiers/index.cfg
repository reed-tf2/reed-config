//  Get our actions
exec custom/key_modifiers/actions

//  These are used in the reset_keys and modify_keys files.
//  They act as functions which define a key's action
//  when the modifier key is toggled.
//  
//  Note:
//  In some cases it would be more straightforward to bind directly
//  to the action (rather than to a variable like M1_key, which is
//  in turn bound to the action.) I've been warned that this can be
//  troublesome. I'd like to hear what more people would say about this.

alias shiftModifyKey_M1 "alias M1_key alertSpy; bind MOUSE1 M1_key;"
alias shiftModifyKey_M2 "alias M2_key alertSniper; bind MOUSE2 M2_key;"
alias shiftModifyKey_M3 "alias M3_key alertSpyOnEngi; bind MOUSE3 M3_key;"
alias shiftModifyKey_M4 "alias M4_key sayGameIsHard; bind MOUSE4 M4_key;"
alias shiftModifyKey_MWHEELUP "alias MWHEELUP_key alertIncoming; bind MWHEELUP MWHEELUP_key;"
alias shiftModifyKey_MWHEELDOWN "alias MWHEELDOWN_key alertBehind; bind MWHEELDOWN MWHEELDOWN_key;"
alias shiftModifyKey_ALT "alias ALT_key sayAllAffirmative; bind ALT ALT_key;"
