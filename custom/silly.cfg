// Defaults
alias +DEFAULT_space "+jump; spec_mode;"
alias -DEFAULT_space "-jump;"

// Custom
alias call_dispenser "voicemenu 1 4;"

alias +jump_and_call "call_dispenser; +DEFAULT_space"
alias -jump_and_call "-DEFAULT_space;";

alias +CUSTOM_jump "+jump_and_call"
alias -CUSTOM_jump "-jump_and_call"

alias bind_space-jump_and_call "bind SPACE +CUSTOM_jump;"
alias bind_space-default "bind SPACE +DEFAULT_space;"

bind HOME "bind_space-jump_and_call"
bind END "bind_space-default"
bind SPACE +DEFAULT_space
