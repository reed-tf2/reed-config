alias +detonator_jump "+jump; +duck; +CUSTOM_attack; +CUSTOM_attack2;"
alias -detonator_jump "-jump; -duck; -CUSTOM_attack; -CUSTOM_attack2;"

//  Define new key state functions ** which are already defined in custom/shift_modifiers/init **
alias resetKey_M4 "alias +M4_key +detonator_jump; alias -M4_key -detonator_jump; bind MOUSE4 +M4_key"

//  Init
resetKey_M4