exec custom/weapon_switch

// Detonator Jump
alias +detonator_jump "+jump;+duck;+CUSTOM_ATTACK;+CUSTOM_ATTACK2;"
alias -detonator_jump "-jump;-duck;-CUSTOM_ATTACK;-CUSTOM_ATTACK2;"

// Change default M4
alias resetKey_M4 "alias +M4_key +detonator_jump; alias -M4_key -detonator_jump;"

// Init
resetKey_M4

// Re-bind with the +/- toggle
bind MOUSE4 +M4_key
