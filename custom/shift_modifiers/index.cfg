exec custom/shift_modifiers/init

alias +shift_toggle "modifyKey_M1; modifyKey_M2; modifyKey_M3; modifyKey_M4; modifyKey_MWHEELUP; modifyKey_MWHEELDOWN; modifyKey_ALT;"
alias -shift_toggle "resetKey_M1; resetKey_M2; resetKey_M3; resetKey_M4; resetKey_MWHEELUP; resetKey_MWHEELDOWN; resetKey_ALT;"

bind SHIFT +shift_toggle
