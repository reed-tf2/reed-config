exec custom/shift_modifiers/alerts

//  TODO: Move into Spy config and wire up (but for now it's harmless here)
alias undisguise "disguise 8 -2;"
alias loadItemPreset0 "load_itempreset 0; undisguise;"


//  Functions which define a _key state as an action, and then bind a key to that _key state.
//  
//  Note:
//  In some cases it would be less redundant to bind directly to the action. I've been warned that
//  this can be troublesome. I'd like to hear what more people would say about this.

alias modifyKey_M1 "alias M1_key alertSpy; bind MOUSE1 M1_key;"
alias resetKey_M1 "alias +M1_key +CUSTOM_attack; alias -M1_key -CUSTOM_attack; bind MOUSE1 +M1_key;"

alias modifyKey_M2 "alias M2_key alertSniper; bind MOUSE2 M2_key;"
alias resetKey_M2 "alias +M2_key +CUSTOM_attack2; alias -M2_key -CUSTOM_attack2; bind MOUSE2 +M2_key;"

alias modifyKey_M3 "alias M3_key alertSpyOnEngi; bind MOUSE3 M3_key;"
alias resetKey_M3 "unbind MOUSE3;"  // Not used globally, but Engineer defines its own

alias modifyKey_M4 "alias M4_key sayGameIsHard; bind MOUSE4 M4_key;"
alias resetKey_M4 "unbind MOUSE4;"  // Not used globally, but Pyro and Spy define their own

alias modifyKey_MWHEELUP "alias MWHEELUP_key alertIncoming; bind MWHEELUP MWHEELUP_key;"
alias resetKey_MWHEELUP "alias MWHEELUP_key spec_next; bind MWHEELUP MWHEELUP_key;"

alias modifyKey_MWHEELDOWN "alias MWHEELDOWN_key alertBehind; bind MWHEELDOWN MWHEELDOWN_key;"
alias resetKey_MWHEELDOWN "alias MWHEELDOWN_key spec_prev; bind MWHEELDOWN MWHEELDOWN_key;"

alias modifyKey_ALT "alias ALT_key sayAllAffirmative; bind ALT ALT_key;"
alias resetKey_ALT "alias ALT_key loadItemPreset0; bind ALT ALT_key;"


//  Initialize our keys

resetKey_M1
resetKey_M2
resetKey_M3
resetKey_M4
resetKey_ALT
resetKey_MWHEELUP
resetKey_MWHEELDOWN