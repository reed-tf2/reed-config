// Shift-Alerts
alias null ""

alias alertSpy "voicemenu 1 1;"
alias alertSniper "voicemenu 1 0; say_team There's a sniper ahead;"
alias alertSpyOnEngi "voicemenu 2 0; say_team Spy is sapping engi's stuff;"
alias alertBehind "voicemenu 1 0; say_team Incoming behind;"
alias alertIncoming "voicemenu 1 0;"
alias disguiseRandomEnemy "exec randClass;"
alias sayTeamAffirmative "say_team ▶ Affirmative"
alias sayAllAffirmative "say ▶ Affirmative"
alias destroySentryAndBuild "destroy 2 0; build 2 0; r_drawviewmodel 1;"
alias loadItemPreset0 "load_itempreset 0; disguise 8 -2;"

alias modifyKey_M1 "alias +M1_key alertSpy;"
alias modifyKey_M2 "alias +M2_key alertSniper;"
alias modifyKey_M3 "alias M3_key alertSpyOnEngi;"
alias modifyKey_M4 "alias M4_key disguiseRandomEnemy;"
alias modifyKey_MWHEELUP "alias MWHEELUP_key alertIncoming"
alias modifyKey_MWHEELDOWN "alias MWHEELDOWN_key alertBehind"
alias modifyKey_ALT "alias ALT_key sayAllAffirmative"

alias resetKey_M1 "alias +M1_key +CUSTOM_ATTACK; alias -M1_key -CUSTOM_ATTACK;"
alias resetKey_M2 "alias +M2_key +CUSTOM_ATTACK2; alias -M2_key -CUSTOM_ATTACK2;"
alias resetKey_M3 "alias M3_key destroySentryAndBuild;"
alias resetKey_M4 "alias M4_key lastdisguise;"
alias resetKey_ALT "alias ALT_key loadItemPreset0;"
alias resetKey_MWHEELUP "alias MWHEELUP_key spec_next"
alias resetKey_MWHEELDOWN "alias MWHEELDOWN_key spec_prev"

// Reset to defaults
resetKey_M1
resetKey_M2
resetKey_M3
resetKey_M4
resetKey_ALT
resetKey_MWHEELUP
resetKey_MWHEELDOWN

alias +shift_toggle "modifyKey_M1; modifyKey_M2; modifyKey_M3; modifyKey_M4; modifyKey_MWHEELUP; modifyKey_MWHEELDOWN; modifyKey_ALT;"
alias -shift_toggle "resetKey_M1; resetKey_M2; resetKey_M3; resetKey_M4; resetKey_MWHEELUP; resetKey_MWHEELDOWN; resetKey_ALT;"

bind SHIFT +shift_toggle

bind MOUSE1 +M1_key
bind MOUSE2 +M2_key
bind MOUSE3 M3_key
bind MOUSE4 M4_key
bind ALT ALT_key
bind MWHEELUP MWHEELUP_key
bind MWHEELDOWN MWHEELDOWN_key
