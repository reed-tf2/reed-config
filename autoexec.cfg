alias null "";

exec reset
fov_desired 90

// Numpad class switcher.
bind "KP_END" "join_class scout"
bind "KP_DOWNARROW" "join_class soldier"
bind "KP_PGDN" "join_class pyro"
bind "KP_LEFTARROW" "join_class demoman"
bind "KP_5" "join_class heavyweapons"
bind "KP_RIGHTARROW" "join_class engineer"
bind "KP_HOME" "join_class medic"
bind "KP_UPARROW" "join_class sniper"
bind "KP_PGUP" "join_class spy"

// Loadout switcher
bind LEFTARROW "load_itempreset 0;"
bind UPARROW "load_itempreset 1;"
bind RIGHTARROW "load_itempreset 2;"
bind DOWNARROW "load_itempreset 3;"

// Scoreboard with Net Graph
alias +scores "net_graph 3; +showscores"
alias -scores "net_graph 0; -showscores"
bind tab +scores

// Silly //

// Noise maker
// +use_action_slot_item;

// Comment out 1 set
alias +CUSTOM_ATTACK "+attack; +use_action_slot_item;"
alias -CUSTOM_ATTACK "-attack; -use_action_slot_item;"

// Defaults
//alias +CUSTOM_ATTACK "+attack;"
//alias -CUSTOM_ATTACK "-attack;"

alias +CUSTOM_ATTACK2 "+attack2;"
alias -CUSTOM_ATTACK2 "-attack2;"

// Need a dispenser here
alias call_dispenser "voicemenu 1 4;"

alias +jump_and_call "call_dispenser; +jump; spec_mode;"
alias -jump_and_call "-jump;";
alias bind_space-jump_and_call "bind SPACE +jump_and_call;"

alias +space_default "+jump; spec_mode;"
alias -space_default "-jump;"
alias bind_space-default "bind SPACE +space_default;"

bind HOME "bind_space-jump_and_call"
bind END "bind_space-default"
