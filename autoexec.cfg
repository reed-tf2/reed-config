alias null "";

// Utility //

// Shift-Alerts
alias alertSpy "voicemenu 1 1;"
alias "bindM1-alertSpy" "bind MOUSE1 alertSpy;"

alias alertSniper "voicemenu 1 0; say_team There's a sniper ahead;"
alias "bindM2-alertSniper" "bind MOUSE2 alertSniper;"

alias alertSpyOnEngi "voicemenu 1 0; say_team Spy is sapping engi's stuff"
alias "bindM4-alertSpyOnEngi" "bind MOUSE4 alertSpyOnEngi;"

alias bindM1-default "bind MOUSE1 +attack;"
alias bindM2-default "bind MOUSE2 +attack2;"
alias bindM4-default "bind MOUSE4 lastdisguise;"

alias +setBinds "bindM1-alertSpy; bindM2-alertSniper; bindM4-alertSpyOnEngi;"
alias -setBinds "bindM1-default; bindM2-default; bindM4-default"

bind SHIFT +setBinds


// Silly //

// Need a dispenser here
alias "callDispenser" "voicemenu 1 4;"
alias "+jumpAndCall" "callDispenser; +jump; spec_mode;"
alias "-jumpAndCall" "-jump;";
alias bindJump-jumpAndCall "bind SPACE +jumpAndCall;"
alias +spaceDefault "+jump; spec_mode;"
alias -spaceDefault "-jump;"
alias bindJump-default "bind SPACE +spaceDefault;"
bind HOME "bindJump-jumpAndCall"
bind END "bindJump-default"
