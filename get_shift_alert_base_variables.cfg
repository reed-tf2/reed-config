// Shift-Alerts
// returns base variables

alias alertSpy "voicemenu 1 1;"
alias alertSniper "voicemenu 1 0; say_team There's a sniper ahead;"
alias alertSpyOnEngi "voicemenu 1 0; say_team Spy is sapping engi's stuff;"

alias +M1_state_default "+attack;"
alias +M2_state_default "+attack2;"
alias M4_state_default "lastdisguise;"

alias M1_state_modified "alertSpy;"
alias M2_state_modified "alertSniper;"
alias M4_state_modified "alertSpyOnEngi;"

alias +shift_toggle "alias M1_key M1_state_modified; alias M2_key M2_state_modified; alias M4_key M4_state_modified;"
alias -shift_toggle "alias M1_key +M1_state_default; alias M2_key +M2_state_default; alias M4_key M4_state_default;"

bind SHIFT +shift_toggle

bind MOUSE1 M1_key
bind MOUSE2 M2_key
bind MOUSE4 M4_key
