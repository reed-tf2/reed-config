exec reset

// Detonator Jump
alias +detonator_jump "+jump;+duck;+attack;+attack2;"
alias -detonator_jump "-jump;-duck;-attack;-attack2;"

// Change default M4
alias resetKey_M4 "alias +M4_key +detonator_jump; alias -M4_key -detonator_jump;"

// Re-bind with the +/- toggle
bind MOUSE4 +M4_key
