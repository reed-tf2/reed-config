//  Custom actions
bind KP_MULTIPLY noop // Leave blank for Nvidia clip recording
// bind KP_MINUS "-attack; -attack2; echo â–¶ Cancel attacks;"
bind KP_MINUS noop
bind KP_ENTER explode_n_kill
// bind "b" sayCool
bind H sayGG
bind N retry
bind tab +scores

//  Default actions
bind F +use_action_slot_item
bind I +inspect
bind Q lastinv
bind "/" open_charinfo_direct
bind F1 "vote option1; next_map_vote 0;"
bind F2 "vote option2; next_map_vote 1;"
bind F3 "vote option3; next_map_vote 2;"
bind [ +attack3
bind "'" +moveup
bind SEMICOLON +movedown
bind ` +voicerecord
bind KP_DEL "impulse 201;"
// bind ` toggleconsole // Use ` for binding if console fails to open from the homescreen
bind F11 toggleconsole

bindtoggle T r_drawviewmodel

// Numpad
bind KP_END "exec scout; join_class scout;"
bind KP_DOWNARROW "exec soldier; join_class soldier;"
bind KP_PGDN "exec pyro; join_class pyro;"
bind KP_LEFTARROW "exec demoman; join_class demoman;"
bind KP_5 "exec heavyweapons; join_class heavyweapons;"
bind KP_RIGHTARROW "exec engineer; join_class engineer;"
bind KP_HOME "exec medic; join_class medic;"
bind KP_UPARROW "exec sniper; join_class sniper;"
bind KP_PGUP "exec spy; join_class spy;"
