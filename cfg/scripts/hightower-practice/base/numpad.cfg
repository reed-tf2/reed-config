// Actions
alias kp0 "heal; moveBots; KP_0_moveSelf; fadein .2; alias moveSelf KP_0_moveSelf;"
alias kp1 "heal; moveBots; KP_1_moveSelf; fadein .2; alias moveSelf KP_1_moveSelf;"
alias kp2 "heal; moveBots; KP_2_moveSelf; fadein .2; alias moveSelf KP_2_moveSelf;"
alias kp3 "heal; moveBots; KP_3_moveSelf; fadein .2; alias moveSelf KP_3_moveSelf;"
alias kp4 "heal; moveBots; KP_4_moveSelf; fadein .2; alias moveSelf KP_4_moveSelf;"
alias kp5 "heal; moveBots; KP_5_moveSelf; fadein .2; alias moveSelf KP_5_moveSelf;"
alias kp6 "heal; moveBots; KP_6_moveSelf; fadein .2; alias moveSelf KP_6_moveSelf;"
alias kp7 "heal; moveBots; KP_7_moveSelf; fadein .2; alias moveSelf KP_7_moveSelf;"
alias kp8 "heal; moveBots; KP_8_moveSelf; fadein .2; alias moveSelf KP_8_moveSelf;"
alias kp9 "heal; moveBots; KP_9_moveSelf; fadein .2; alias moveSelf KP_9_moveSelf;"
alias kpdl "heal; moveBots; KP_DEL_moveSelf;"

// Bind num pad
// https://wiki.teamfortress.com/wiki/Scripting#List_of_key_names
bind KP_INS kp0
bind KP_END kp1
bind KP_DOWNARROW kp2
bind KP_PGDN kp3
bind KP_LEFTARROW kp4
bind KP_5 kp5
bind KP_RIGHTARROW kp6
bind KP_HOME kp7
bind KP_UPARROW kp8
bind KP_PGUP kp9
bind KP_DEL kpdl
