alias getMelee "alias toggleWeapon getLauncher; slot3;"
alias getLauncher "alias toggleWeapon getMelee; slot1;"
alias toggleWeapon "getMelee"

//  Handle weapon_settings
alias +CUSTOM_slot1 "getLauncher;"
