//  Actions
alias tauntLuxury "taunt 3"
alias spy_taunt "undisguise; tauntLuxury;"
alias loadout_A_and_spy_taunt "setLoadout_A; spy_taunt;"

//  Overwrite functions
alias resetKey_MOUSE4 "alias +MOUSE4_key lastdisguise;"
alias resetKey_ALT "alias ALT_key loadout_A_and_spy_taunt;"

//  Init
resetKey_MOUSE4
resetKey_ALT
