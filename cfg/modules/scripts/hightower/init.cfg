sv_cheats 1
exec modules/scripts/hightower/actions
exec modules/scripts/hightower/settings
exec modules/scripts/hightower/moveBots

// Binds
exec modules/scripts/hightower/bindNumPadPositions

alias MOUSE4_key ""

bind LEFTARROW "moveBots; alias MOUSE4_key moveBots;"
bind UPARROW "moveSelf; alias MOUSE4_key moveSelf;"

alias moveBotsAndSelf "moveBots; moveSelf;"
bind RIGHTARROW "moveBotsAndSelf; alias MOUSE4_key moveBotsAndSelf;"

alias resetAll "kickAllBots; spawnAllBots; moveBots; moveSelf; heal;"
bind DOWNARROW "resetAll; alias MOUSE4_key resetAll;"

bind MOUSE4 MOUSE4_key

removeBots
kickAllBots
spawnAllBots
moveBots

echo ">>> @@INIT -- Hightower"
