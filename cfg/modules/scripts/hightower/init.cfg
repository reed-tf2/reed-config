// Actions
alias removeBots "tf_bot_quota 0;"
alias rm_bots "tf_bot_quota 0;"

// Settings
removeBots
tf_bot_keep_class_after_death 1
bot_randomnames 0
nb_blind 1 // No movement or shooting
mp_autoteambalance 0
tf_bot_join_after_player 0

// API

// Spawn bots
alias hightower_spawnBots "exec modules/scripts/hightower/spawnBots;"
alias ht_spawn "exec modules/scripts/hightower/spawnBots;"

// Move bots
alias hightower_moveBots "exec modules/scripts/hightower/moveBots;"
alias ht_move "exec modules/scripts/hightower/moveBots;"
alias ht_mv "exec modules/scripts/hightower/moveBots;"

// Bind move self
exec modules/scripts/hightower/moveSelf

echo ">>> @@LOADED -- Hightower"
