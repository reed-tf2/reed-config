sv_cheats 1
exec modules/scripts/hightower/actions
exec modules/scripts/hightower/settings
exec modules/scripts/hightower/moveBots

removeBots
spawnAllBots
moveBots

// Binds
exec modules/scripts/hightower/bindNumPadPositions

bind LEFTARROW "kickAllBots;"
bind UPARROW "kickAllBots;"
bind RIGHTARROW "kickAllBots;"
bind DOWNARROW "kickAllBots; spawnAllBots; moveBots;"
bind ALT "moveBots; moveSelf;"

echo ">>> @@INIT -- Hightower"
