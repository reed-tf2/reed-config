sv_cheats 1

// Actions
alias heal "impulse 101;"
alias removeBots "tf_bot_quota 0;"
alias healBots "bot_hurt -team blue -damage -75" // -name [bot name] -team [red/blue/all] -damage [amount]
alias rm_bots "tf_bot_quota 0;"
alias echoCoords "getpos;"
alias respawn mp_forcerespawnplayers

// Settings
removeBots
tf_bot_keep_class_after_death 1
bot_randomnames 0
nb_blind 1 // No movement or shooting
mp_autoteambalance 0
mp_disable_respawn_times 1
mp_respawnwavetime 0
mp_waitingforplayers_cancel 1
spec_freeze_time 0
spec_freeze_traveltime 0

// Spawn bot
tf_bot_kick all
tf_bot_add 1 Engineer blue easy "0xDEADBEEF";

// Bind num pad
// https://wiki.teamfortress.com/wiki/Scripting#List_of_key_names

alias init01 "exec modules/scripts/hightower/01-blu-lower-health"
bind KP_END init01

bind KP_INS respawn

// Init
init01

echo ">>> @@INIT -- Hightower"
