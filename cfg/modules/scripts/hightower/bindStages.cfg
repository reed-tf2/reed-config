// Default
alias moveSelf KP_0_moveSelf

// Num Pad Spawn Settings
alias KP_DEL_moveSelf moveSelf_RedSpawnInside
alias KP_0_moveSelf moveSelf_HightowerMid
alias KP_1_moveSelf moveSelf_BluLower
alias KP_2_moveSelf moveSelf_HightowerLowerOutside
alias KP_3_moveSelf moveSelf_RedLower
alias KP_5_moveSelf moveSelf_HightowerUpperAmmo
alias KP_6_moveSelf moveSelf_RedSpawn
alias KP_7_moveSelf moveSelf_RedMontage
alias KP_8_moveSelf moveSelf_HightowerUpperHealth
alias KP_9_moveSelf moveSelf_RedBattlements

// Actions
alias KP_0 "heal; moveBots; KP_0_moveSelf; alias moveSelf KP_0_moveSelf;"
alias KP_1 "heal; moveBots; KP_1_moveSelf; alias moveSelf KP_1_moveSelf;"
alias KP_2 "heal; moveBots; KP_2_moveSelf; alias moveSelf KP_2_moveSelf;"
alias KP_3 "heal; moveBots; KP_3_moveSelf; alias moveSelf KP_3_moveSelf;"
alias KP_4 "heal; moveBots; KP_4_moveSelf; alias moveSelf KP_4_moveSelf;"
alias KP_5 "heal; moveBots; KP_5_moveSelf; alias moveSelf KP_5_moveSelf;"
alias KP_6 "heal; moveBots; KP_6_moveSelf; alias moveSelf KP_6_moveSelf;"
alias KP_7 "heal; moveBots; KP_7_moveSelf; alias moveSelf KP_7_moveSelf;"
alias KP_8 "heal; moveBots; KP_8_moveSelf; alias moveSelf KP_8_moveSelf;"
alias KP_9 "heal; moveBots; KP_9_moveSelf; alias moveSelf KP_9_moveSelf;"

alias KP_DEL "heal; moveBots; KP_DEL_moveSelf;"


// Bind num pad
// https://wiki.teamfortress.com/wiki/Scripting#List_of_key_names
bind KP_END KP_1
bind KP_DOWNARROW KP_2
bind KP_PGDN KP_3
bind KP_LEFTARROW KP_4
bind KP_5 KP_5
bind KP_RIGHTARROW KP_6
bind KP_HOME KP_7
bind KP_UPARROW KP_8
bind KP_PGUP KP_9
bind KP_INS KP_0
bind KP_DEL KP_DEL
