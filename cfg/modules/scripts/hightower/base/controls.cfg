
// Control whether Quick Action moves you to last loaded location
// LEFTARROW: disable
// RIGHTARROW: enable
// DOWNARROW: reset bots and self (sometimes stuff gets whacky)
// UPARROW: noclip toggle

// Defaults
alias moveSelfAction noop;
alias moveBotsAction moveBots;

bind LEFTARROW "heal; alias moveSelfAction noop; alias moveBotsAction moveBots;"
bind RIGHTARROW "heal; alias moveSelfAction moveSelf; alias moveBotsAction moveBots;"
bind UPARROW noclip
bind DOWNARROW "resetBots; moveSelf; heal;"
