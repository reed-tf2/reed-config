// Bind num pad
// https://wiki.teamfortress.com/wiki/Scripting#List_of_key_names

alias moveSelf_RedSpawnInside "setpos 6756.869629 5048.873047 196.031311; setang 5.698000 90.309067 0.000000;"

alias moveSelf_BluLower "setpos 8179.534180 8568.505859 -183.282654; setang -1.078080 -103.216881 0.000000;"
alias moveSelf_BluSpawn "setpos 6435.477051 9033.022461 196.031311; setang 9.547151 -104.194351 0.000000;"

alias moveSelf_RedLower "setpos 8188.250000 6693.667480 -189.703857; setang 9.547914 108.019257 0.000000;"
alias moveSelf_RedSpawn "setpos 6417.178711 6184.329102 196.031311; setang 11.395264 71.981766 0.000000;"
alias moveSelf_RedMontage "setpos 6467.784180 6991.566406 -179.968689; setang -0.462844 9.457856 0.000000;"
alias moveSelf_RedBattlements "setpos 5579.226074 6540.338867 340.031311; setang 12.153898 22.850060 0.000000;"

alias moveSelf_HightowerMid "setpos 6356.686035 7597.432129 68.031319; setang 23.099459 -1.424404 0.000000;"
alias moveSelf_HightowerUpperAmmo "setpos 6953.104492 7600.824707 188.031311; setang -10.933026 179.835190 0.000000;"
alias moveSelf_HightowerUpperHealth "setpos 6258.983398 7788.428711 428.031311; setang 8 0 0;"
alias moveSelf_HightowerLowerOutside "setpos 7156.090820 7594.271484 -187.544128; setang 4.608025 178.696350 0.000000;"

alias KP_0_action "moveSelf_HightowerMid; moveBots; heal;"
alias KP_0 "KP_0_action; alias moveSelf KP_0_action; alias repeat KP_0_action;"

alias KP_1_action "moveSelf_BluLower; moveBots; heal;"
alias KP_1 "KP_1_action; alias moveSelf KP_1_action; alias repeat KP_1_action;"

alias KP_2_action "moveSelf_HightowerLowerOutside; moveBots; heal;"
alias KP_2 "KP_2_action; alias moveSelf KP_2_action; alias repeat KP_2_action;"

alias KP_3_action "moveSelf_RedLower; moveBots; heal;"
alias KP_3 "KP_3_action; alias moveSelf KP_3_action; alias repeat KP_3_action;"

alias KP_4_action "moveSelf_BluSpawn; moveBots; heal;"
alias KP_4 "KP_4_action; alias moveSelf KP_4_action; alias repeat KP_4_action;"

alias KP_5_action "moveSelf_HightowerUpperAmmo; moveBots; heal;"
alias KP_5 "KP_5_action; alias moveSelf KP_5_action; alias repeat KP_5_action;"

alias KP_6_action "moveSelf_RedSpawn; moveBots; heal;"
alias KP_6 "KP_6_action; alias moveSelf KP_6_action; alias repeat KP_6_action;"

alias KP_7_action "moveSelf_RedMontage; moveBots; heal;"
alias KP_7 "KP_7_action; alias moveSelf KP_7_action; alias repeat KP_7_action;"

alias KP_8_action "moveSelf_HightowerUpperHealth; moveBots; heal;"
alias KP_8 "KP_8_action; alias moveSelf KP_8_action; alias repeat KP_8_action;"

alias KP_9_action "moveSelf_RedBattlements; moveBots; heal;"
alias KP_9 "KP_9_action; alias moveSelf KP_9_action; alias repeat KP_9_action"

alias KP_DEL "moveSelf_RedSpawnInside; heal;"

bind KP_END KP_1
bind KP_DOWNARROW KP_2
bind KP_PGDN KP_3
bind KP_LEFTARROW KP_4
bind KP_5 KP_5
bind KP_RIGHTARROW KP_6
bind KP_HOME KP_7
bind KP_UPARROW KP_8
bind KP_PGUP KP_9
bind KP_INS KP_0
bind KP_DEL KP_DEL

// Arrow keys
bind LEFTARROW "moveBots; alias repeat moveBots; heal;"
bind UPARROW "moveSelf; alias repeat moveSelf; heal;"

alias moveBotsAndSelf "moveBots; moveSelf; heal;"
bind RIGHTARROW "moveBotsAndSelf; alias repeat moveBotsAndSelf;"

alias resetAll "kickAllBots; spawnAllBots; moveBots; moveSelf; heal;"
bind DOWNARROW "resetAll; alias repeat resetAll;"
