// bot_teleport <botname> <X> <Y> <Z> <Pitch> <Yaw> <Roll>
// https://wiki.teamfortress.com/wiki/Bots/fi

alias moveBot_BluLowerHealth "bot_teleport 0xDEADBEEF 8124.856934 8835.609375 -59.968681 17.236044 -91.837830 0.000000;"
alias moveBot_RedLowerHealth "bot_teleport 0xDEADBEEF 8136.566895 6352.004883 -59.968681 6.765974 93.016098 0.000000;"
alias moveSelf_HightowerBlu "setang 8 0 0; setpos 6258.983398 7788.428711 428.031311;"
alias moveSelf_HightowerRed "setang 10.462038 1.077973 0.000000; setpos 6227.076660 7415.469238 428.031311;"

alias jump01 "spawnBot; heal; moveBot_BluLowerHealth; moveSelf_HightowerBlu;"
alias jump02 "spawnBot; heal; moveBot_RedLowerHealth; moveSelf_HightowerBlu;"
alias jump03 "spawnBot; heal; moveBot_RedLowerHealth; moveSelf_HightowerRed;"
alias jump04 "spawnBot; heal; moveBot_BluLowerHealth; moveSelf_HightowerRed;"

bind LEFTARROW jump01
bind UPARROW jump02
bind RIGHTARROW jump03
bind DOWNARROW jump04

echo ">>> @@LOADED -- 01 Blu Lower Health"
