// bot_teleport <botname> <X> <Y> <Z> <Pitch> <Yaw> <Roll>
// https://wiki.teamfortress.com/wiki/Bots/fi

alias moveBot "bot_teleport 0xDEADBEEF 8124.856934 8835.609375 -59.968681 17.236044 -91.837830 0.000000;"
alias moveSelf_HightowerBlu "setpos 6258.983398 7788.428711 428.031311; setang 8 0 0;"
alias moveSelf_HightowerRed "setpos 6258.983398 7788.428711 428.031311; setang 8 0 0;"

alias jump01 "heal; moveBot; moveSelf_HightowerBlu;"
alias jump02 "heal; moveBot; moveSelf_HightowerRed;"

bind LEFTARROW jump01
bind UPARROW jump02

echo ">>> @@LOADED -- 01 Blu Lower Health"
echo ">>> LEFTARROW -- Hightower Blu"
echo ">>> UPARROW -- Hightower Red"
