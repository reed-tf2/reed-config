//  Setup
alias toggleTo_A "alias toggleMouseState MSTATE_A;"
alias toggleTo_B "alias toggleMouseState MSTATE_B;"

alias MSTATE_A "voiceEnable; toggleTo_B;"
alias MSTATE_B "voiceDisable; toggleTo_A;"

alias voiceEnable "alias +MOUSE5_state +voicerecord; alias -MOUSE5_state -voicerecord;"
alias voiceDisable "alias +MOUSE5_state noop; alias -MOUSE5_state -voicerecord;"

//  Unmodify
alias resetKey_MOUSE5 "alias +MOUSE5_key +MOUSE5_state; alias -MOUSE5_key -MOUSE5_state"

//  Modify
alias shiftModifyKey_MOUSE5 "alias +MOUSE5_key toggleMouseState; alias -MOUSE5_key -voicerecord;"

//  Init
MSTATE_A
resetKey_MOUSE5
bind MOUSE5 +MOUSE5_key
